<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Record System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <!-- Background Design -->
  <div class="background-wrapper">
    <div class="overlay"></div>
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">ðŸ’¼ Employee Records</a>
    </div>
  </nav>

  <!-- Main Container -->
  <main class="main-container">
    <div class="content-box shadow-lg bg-white p-4 rounded-4">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- âœ… Toast Container -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="toast align-items-center text-white bg-{{ 'success' if category == 'success' else 'info' if category == 'info' else 'danger' }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>


  <!-- Footer -->
  <footer class="footer text-center mt-5 text-muted">
    <small>Â© 2014â€“2025 Employee Record System | Developed by Priyanka Kampa</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const toastElList = [].slice.call(document.querySelectorAll('.toast'))
    const toastList = toastElList.map(function (toastEl) {
      const option = { delay: 3000 }
      const t = new bootstrap.Toast(toastEl, option)
      t.show()
      return t
    })
  })
</script>

</body>
</html>
