{% extends 'base.html' %}
{% block content %}
<h2 class="text-success fw-bold mb-4">Add Employee</h2>

<form method="POST" class="w-50 mx-auto">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" placeholder="Enter employee name" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Department</label>
    <input type="text" name="department" class="form-control" placeholder="Enter department" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Salary ($)</label>
    <input type="number" name="salary" class="form-control" placeholder="Enter salary" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Employee</button>
  <a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
